</head>
<body>
    <header>
        <img src="../img/image 1.png" alt="logo" class="logo" width="85px">
        <br />
        <input type="search" placeholder="🔍︎  Buscar..." class="barra">
        <nav class="nave"><!--Barra de navegación-->
            <ul>
                <li><a href="../Index.html">Inicio</a></li>
                <li><a href="Stock.html">Stock</a></li>
                <li><a href="Sucursales.html">Sucursales</a></li>
            </ul>
        </nav>
        <ul class="nav-tabs">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Menu</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="../Index.html">Inicio</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="Stock.html">Stock</a></li>

                    <li><a class="dropdown-item" href="Sucursales.html">Sucursales</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <main class="contacto"><!--Formulario de Contacto-->
        <h1>Ingresa tus Datos de Contacto</h1>
        <ul>
            <form>
                <fieldset>
                    <legend>Datos:</legend>
                    <li>
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text">
                    </li>
                    <br />
                    <li>
                        <label for="apellido">Apellido:</label>
                        <input id="apellido" type="text">
                    </li>
                    <br />
                    <li>
                        <label for="email">Direccion de Email:</label> 
                        <input id="email" type="email">
                    </li>
                    <br />
                    <li>
                        <label for="date">Fecha de Nacimiento:</label>
                         <input id="date" type="date">
                    </li>
                    <br />
                    <li>
                        <label>Localidad:</label>
                        <select>
                            <option>Seleccionar Localidad</option>
                            <option>Santa Fe</option>
                            <option>Buenos Aires</option>
                            <option>Córdoba</option>
                            <option>Mendoza</option>
                        </select>
                    </li>
                    <br />
                    <input type="submit" class="enviar">
                </fieldset>
            </form>
        </ul>
    </main>
    <footer class="footer"><!--Footer-->
        <a href="Contact.html">Contacto</a>
        <a href="Questions.html">Preguntas Frecuentes</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
