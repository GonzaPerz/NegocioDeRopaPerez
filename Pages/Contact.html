<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" type="image/jpg" href="../img/logo.jpg"/>
    <link rel="stylesheet" href="../styles/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../img/image 1.png" alt="logo" class="logo" width="85px">
        <br />
        <input type="search" placeholder="🔍︎  Buscar..." class="barra">
        <nav class="nave"><!--Barra de navegación-->
            <ul>
                <li><a href="../Index.html">Inicio</a></li>
                <li><a href="Stock.html">Stock</a></li>
                <li><a href="Sucursales.html">Sucursales</a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto"><!--Formulario de Contacto-->
        <h1>Ingresa tus Datos de Contacto</h1>
        <ul>
            <form>
                <fieldset>
                    <legend>Datos:</legend>
                    <li>
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text">
                    </li>
                    <br />
                    <li>
                        <label for="apellido">Apellido:</label>
                        <input id="apellido" type="text">
                    </li>
                    <br />
                    <li>
                        <label for="email">Direccion de Email:</label> 
                        <input id="email" type="email">
                    </li>
                    <br />
                    <li>
                        <label for="date">Fecha de Nacimiento:</label>
                         <input id="date" type="date">
                    </li>
                    <br />
                    <li>
                        <label>Localidad:</label>
                        <select>
                            <option>Seleccionar Localidad</option>
                            <option>Santa Fe</option>
                            <option>Buenos Aires</option>
                            <option>Córdoba</option>
                            <option>Mendoza</option>
                        </select>
                    </li>
                    <br />
                    <input type="submit" class="enviar">
                </fieldset>
            </form>
        </ul>
    </main>
    <footer class="footer"><!--Footer-->
        <a href="Contact.html">Contacto</a>
        <a href="Questions.html">Preguntas Frecuentes</a>
    </footer>
</body>
</html>
